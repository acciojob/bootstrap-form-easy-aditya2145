<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="header" style="text-align: center; margin: 80px;">Internship Form</h1>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<div class="container">
		<div class="row">
		  <div class="col">
			<div class="mb-8">
				<label for="exampleFormControlInput1" class="form-label">First Name</label>
				<input type="fname" class="form-control" id="first-name-input" placeholder="" required>
			  </div>
		  </div>
		  <div class="col">
			<div class="mb-8">
				<label for="exampleFormControlInput1" class="form-label">Last Name</label>
				<input type="lname" class="form-control" id=" last-name-input" placeholder=""required>
			  </div>
		  </div>
		  <div class="col">
			<div class="mb-8">
				<label for="exampleFormControlInput1" class="form-label">Email address</label>
				<input type="email" class="form-control" id=" email-input" placeholder="name@example.com" required>
			  </div>
		  </div>
		</div>
	</div>

	<div class="container ">
		<div class="row">
		  <div class="col-5">
			<div class="mb-8">
				<label for="exampleFormControlInput1" class="form-label">College</label>
				<input type="college" class="form-control" id=" college-input" placeholder="" required>
			  </div>
		  </div>
		  <div class="col-2">
			<div class="mb-8" style="padding: 4px;">
				<label for="exampleFormControlInput1" class="form-label">Graduation Year</label>
				<select class="option">
					<option>Choose</option>
					<option>2019</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					</select>
			  </div>
		  </div>
		  <div class="col">
			<div class="mb-8">
				<label for="exampleFormControlInput1" class="form-label">Roll No</label>
			
				<input type="email" class="form-control" id=" roll-no-input" placeholder="" required>
			  </div>
		  </div>
		</div>
	</div>

	<!-- Aggreement checkbox -->
	<div class="form-agreement" style="text-align: center; margin: 20px;">
		<input class="form-check-input" type="checkbox" value="" id="Aggreement" required>
		<label class="form-check-label" for="flexCheckDefault">
		  Agree to the terms and conditions
		  <h6 style="font-weight: 100;">You must agree before submitting</h6>
		</label>
	  </div>
	  <!-- Sublit button -->
	  <div class="button" style="text-align: center; margin: 20px;">
		<input class="btn btn-primary" type="submit" value="Submit form">
	  </div>
	</div>
</body>
</html>
